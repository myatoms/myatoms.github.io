<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Periodic Table - My Atoms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table {
      display: grid;
      grid-template-columns: repeat(18, 50px);
      gap: 5px;
      justify-content: center;
    }
    .element {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Category colors */
    .nonmetal { background: #4caf50; }
    .noble { background: #2196f3; }
    .alkali { background: #f44336; }
    .alkaline { background: #ff9800; }
    .metalloid { background: #9c27b0; }
    .halogen { background: #00bcd4; }
    .metal { background: #9e9e9e; }
    .lanthanoid { background: #795548; }
    .actinoid { background: #607d8b; }
    .empty { background: transparent; cursor: default; }
    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <h1>Periodic Table of Elements</h1>

  <div class="table">
    <!-- Row 1 -->
    <a href="hydrogen.html"><div class="element nonmetal">H</div></a>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element noble">He</div>

    <!-- Row 2 -->
    <div class="element alkali">Li</div>
    <div class="element alkaline">Be</div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element metalloid">B</div>
    <div class="element nonmetal">C</div>
    <div class="element nonmetal">N</div>
    <div class="element nonmetal">O</div>
    <div class="element halogen">F</div>
    <div class="element noble">Ne</div>

    <!-- Row 3 -->
    <div class="element alkali">Na</div>
    <div class="element alkaline">Mg</div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element empty"></div><div class="element empty"></div><div class="element empty"></div>
    <div class="element metal">Al</div>
    <div class="element metalloid">Si</div>
    <div class="element nonmetal">P</div>
    <div class="element nonmetal">S</div>
    <div class="element halogen">Cl</div>
    <div class="element noble">Ar</div>

    <!-- More rows would go here... -->
  </div>

  <p style="text-align:center; margin-top:20px;">Click an element to view details. (Only Hydrogen works right now)</p>
</body>
</html>
