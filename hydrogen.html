<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydrogen - My Atoms</title>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 120px);
    }
    #info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #222;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .toggle {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <div id="info">
    <label class="toggle"><input type="checkbox" id="showLabels" checked> Show Labels</label>
    <p><strong>Hydrogen (H)</strong> â€“ description goes here.</p>
  </div>

  <script>
    // Create the 3D viewer
    let viewer = $3Dmol.createViewer("viewer", { backgroundColor: "black" });

    // Proton (red, center)
    let proton = viewer.addSphere({
      center: {x:0, y:0, z:0},
      radius: 0.3,
      color: "red"
    });

    // Electron (yellow, orbiting)
    let electron = viewer.addSphere({
      center: {x:1, y:0, z:0},
      radius: 0.15,
      color: "yellow"
    });

    // Orbit path (wireframe circle)
    function addOrbit(radius) {
      const segments = 100;
      const points = [];
      for (let i=0; i<=segments; i++) {
        let theta = 2 * Math.PI * (i / segments);
        points.push({x: radius * Math.cos(theta), y: radius * Math.sin(theta), z: 0});
      }
      viewer.addCurve({ points: points, color: "white", linewidth: 2 });
    }
    addOrbit(1); // Hydrogen has one electron orbit

    // Labels
    let protonLabel = viewer.addLabel("Proton", {position: {x:0, y:0.5, z:0}, backgroundColor: "red"});
    let electronLabel = viewer.addLabel("Electron", {position: {x:1, y:0.3, z:0}, backgroundColor: "yellow"});

    // Toggle labels
    document.getElementById("showLabels").addEventListener("change", (e) => {
      if (e.target.checked) {
        viewer.addLabel("Proton", {position: {x:0, y:0.5, z:0}, backgroundColor: "red"});
        viewer.addLabel("Electron", {position: {x:1, y:0.3, z:0}, backgroundColor: "yellow"});
      } else {
        viewer.removeAllLabels();
      }
      viewer.render();
    });

    // Show everything
    viewer.zoomTo();
    viewer.render();
  </script>
</body>
</html>
